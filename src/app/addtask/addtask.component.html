<div class="custom-container shadow-lg mt-4 rounded">
  <div class="bg-primary rounded p-3">
    <span class="fw-bold text-white h4 ms-3">Add Task</span>
  </div>
  <form [formGroup]="taskform" (ngSubmit)="onsubmit()">
    <div class="row p-4">
      <div class="col-lg-4">
        <span class="fw-bold">Date</span>
        <input type="date" class="form-control mt-2" formControlName="Date" />
      </div>
      <div class="col-lg-4">
        <span class="fw-bold">Category</span>
        <select class="form-control mt-2" formControlName="category">
          <option value="" disabled>Select Category</option>
          <option value="Development">Development</option>
          <option value="Bug">Bug</option>
        </select>
      </div>
      <div class="col-lg-4">
        <span class="fw-bold">Actual Date</span>
        <input
          type="date"
          class="form-control mt-2"
          formControlName="actualDate"
        />
      </div>
    </div>
    <div class="row p-4">
      <div class="col-lg-4">
        <span class="fw-bold">Assigned To</span>
        <select class="form-control mt-2" formControlName="assignedTo">
          <option value="" disabled>Select User</option>
          <option *ngFor="let user of users" [value]="user">{{ user }}</option>
        </select>
      </div>
      <div class="col-lg-4">
        <span class="fw-bold">Task</span>
        <input type="text" class="form-control mt-2" formControlName="task" />
      </div>
      <div class="col-lg-4">
        <span class="fw-bold">Time Taken (In hrs)</span>
        <input
          type="text"
          class="form-control mt-2"
          formControlName="timeTaken"
        />
      </div>
    </div>
    <div class="row p-4">
      <div class="col-lg-4">
        <span class="fw-bold">Status</span>
        <select class="form-control mt-2" formControlName="status">
          <option value="" disabled>Select Status</option>
          <option value="Open">Open</option>
          <option value="Close">Close</option>
        </select>
      </div>
      <div class="col-lg-4">
        <span class="fw-bold">Priority</span>
        <select class="form-control mt-2" formControlName="priority">
          <option value="" disabled>Select Status</option>
          <option value="High">High</option>
          <option value="Low">Low</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-center text-center p-4">
      <button class="btn btn-success fw-semibold" type="submit">Submit</button>
      <button class="btn btn-danger fw-semibold ms-2" type="button" (click)="onclose()">
        Close
      </button>
    </div>
  </form>
</div>
