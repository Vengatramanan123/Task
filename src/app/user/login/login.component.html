<!DOCTYPE html>
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-secondary">
  <div class="col-12 col-lg-12 d-flex justify-content-end">
    <div class="col-lg-4 shadow-lg mt-6 p-4 rounded me-5 bg-white">
        <span class="d-flex justify-content-center mb-4 text-primary fw-bolder">LOGIN</span>
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <span class="mb-3">Username</span>
            <input type="text" formControlName="username" placeholder="Enter Username" class="form-control">
          </div>
          <div class="mb-3">
            <span class="mb-2">Password</span>
            <input type="password" formControlName="password" placeholder="Enter Password" class="form-control">
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
    </div>
  </div>
</div>
